<html>
    <h1>
        Use of env command
    </h1>
    <p>
        The ENV command in a Dockerfile sets environment variables that persist in the image <br/>
        and are available at runtime, unlike ARG which is only for build-time.
    </p>
    <b>
        Basic Syntax
    </b>
    <p>
        ENV <key>=<value>
    </p>
</html>
